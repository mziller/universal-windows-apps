<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/Scenario1_GetLamp.css" />
    <script src="/js/Scenario1_GetLamp.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader">Description:</h2>
            <div id="scenarioDescription">
                Enumerate Lamp devices and select an instance to operate. Two possible methods for acquiring the Lamp instance.
                First is to query DeviceInformation by class selection string for lamp. Second option is to grab the default
                instance using GetDefaultAsync() call.
            </div>
        </div>
        <div id="scenarioContent">
            <button id="initLampBtn">Get Lamp instance from DeviceInformation</button>
            <button id="getDefaultAsyncBtn">Get Default Lamp instance</button>
        </div>
    </div>
    <div id="outputBox" style="height:100%;width:100%;font-size:x-small;overflow:auto;white-space:pre;"></div>
</body>
