<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario5_GeofenceBackgroundTask.css" />
    <script src="/js/geofenceitem.js"></script>
    <script src="/js/scenario5_GeofenceBackgroundTask.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Control registration of a background task to receive geofencing events.  Geofences need to be created using the Foreground Geofencing scenario before background geofence events can occur.</p>
        <button class="action" id="registerBackgroundTaskButton">Register</button>
        <button class="action" id="unregisterBackgroundTaskButton">Unregister</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div style="display: -ms-grid; -ms-grid-columns: 100px auto; -ms-grid-rows: auto">
            <div style="-ms-grid-column: 1; -ms-grid-row: 1">Geofence Events</div>
            <div style="-ms-grid-column: 2; -ms-grid-row: 1">
                <div style="-ms-grid-column: 2; -ms-grid-row: 2">
                    <div id="GeofenceBackgroundEventsListView"
                        class="win-selectionstylefilled"
                        data-win-control="WinJS.UI.ListView"
                        data-win-options="{selectionMode: 'single', tapBehavior: 'toggleSelect', layout: { type: WinJS.UI.ListLayout } }"
                    ></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
