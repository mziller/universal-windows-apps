<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario2.css" />
    <link href="/WinJS/css/ui-dark.css" rel="stylesheet">
    <script src="/js/scenario2_History.js"></script>
    <script src="/WinJS/js/WinJS.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div>
            <div id="scenarioDescription">
                <p>Retrieves the Pedometer History for the timespan requested.</p>
            </div>
        </div>
        <div id="scenarioContent">
            Choose the timespan for which history needs to be retrieved:
            <br />
            <br />
            <input id="allHistoryRadio" type="radio" name="historySpan" checked/><label for="all">All available history</label>
            <br />
            <input id="spanHistoryRadio" type="radio" name="historySpan" /><label for="span">History within a specific range</label> 
            <br />
            <div id="historyTimeSpan" style="display:none;">
                From:
                <br />
                <div id="fromDate" data-win-control="WinJS.UI.DatePicker"></div>
                <br />
                <div id="fromTime" data-win-control="WinJS.UI.TimePicker"></div>
                <br />
                To:
                <br />
                <div id="toDate" data-win-control="WinJS.UI.DatePicker"></div>
                <br />
                <div id="toTime" data-win-control="WinJS.UI.TimePicker"></div>
            </div>
            <br />
            <button id="getHistoryButton">Get History</button>
            <br />
            <br />
        </div>
        <div id="historyRecordsHeaderDisplay">
            <table>
                <tr>
                    <th width="150">Time Stamp</th>
                    <th width="100">Step Kind</th>
                    <th width="100">Steps Count</th>
                    <th width="100">Steps Duration</th>
                </tr>
            </table>
        </div>
        <div>
            <div id="recordTemplate" data-win-control="WinJS.Binding.Template">
                <div>
                    <table>
                        <tr>
                            <td width="150" data-win-bind="innerHTML: timeStamp">Time Stamp</td>
                            <td width="100" data-win-bind="innerHTML: stepKindString" />
                            <td width="100" data-win-bind="innerHTML: stepsCount" />
                            <td width="100" data-win-bind="innerHTML: stepsDuration" />
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div>
            <div id="historyBinding"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{ layout: {type: WinJS.UI.ListLayout},
                                    itemDataSource: HistoryRecordCollection.itemList.dataSource,
                                    itemTemplate: select('#recordTemplate') }">
            </div>
        </div>
    </div>
</body>
</html>
