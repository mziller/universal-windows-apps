<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario3.css" />
    <script src="/js/scenario3.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader">Description:</h2>
            <div id="scenarioDescription">
                <p>Pick with Options</p>
            </div>
        </div>
        <div id="scenarioContent">
            <table id="InputTable">
                <tr>
                    <td><label for="InputMessage">Message: </label></td>
                    <td><input type="text" size="40" id="InputMessage" /></td>
                    <td width="20px"></td>
                    <td><label for="InputProtocol">Authentication Protocol: </label></td>
                    <td>
                        <select id="InputProtocol">
                            <option value="Negotiate">Negotiate</option>
                            <option value="Basic">Basic</option>
                            <option value="Kerberos">Kerberos</option>
                            <option value="NTLM">NTLM</option>
                            <option value="Digest">Digest</option>
                            <option value="CredSsp">CredSsp</option>
                            <option value="Custom">Custom</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="InputCaption">Caption: </label></td>
                    <td><input type="text" size="40" id="InputCaption" /></td>
                    <td width="20px"></td>
                    <td><label for="InputCustomProtocol">Custom Protocol:</label></td>
                    <td><input type="text" id="InputCustomProtocol" /></td>
                </tr>
                <tr>
                    <td><label for="InputTarget">Target: </label></td>
                    <td><input type="text" size="40" id="InputTarget" /></td>
                    <td width="20px"></td>
                    <td><label for="InputCheckboxState">Save Checkbox: </label></td>
                    <td>
                        <select id="InputCheckboxState">
                            <option value="Unselected">Unselected</option>
                            <option value="Selected">Selected</option>
                            <option value="Hidden">Hidden</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="InputAlwaysShowUI">Always Display: </label></td>
                    <td><input type="checkbox" id="InputAlwaysShowUI" /></td>
                    <td width="20px"></td>
                    <td><label for="InputCallerSaves">Caller Saves Cred: </label></td>
                    <td><input type="checkbox" id="InputCallerSaves" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button id="LaunchButton" style="width:100%">Launch</button></td>
                </tr>
                <tr>
                    <td><label for="OutputDomainName">Domain Name:</label></td>
                    <td><input type="text" size="40" id="OutputDomainName" /></td>
                </tr>
                <tr>
                    <td><label for="OutputUserName">User Name:</label></td>
                    <td><input type="text" size="40" id="OutputUserName" /></td>
                </tr>
                <tr>
                    <td><label for="OutputPassword">Password:</label></td>
                    <td><input type="text" size="40" id="OutputPassword" /></td>
                </tr>
                <tr>
                    <td><label for="OutputCredentialSaved">Saved by API?</label></td>
                    <td><input type="text" size="40" id="OutputCredentialSaved" /></td>
                </tr>
                <tr>
                    <td><label for="OutputCredentialSaveState">Checkbox State</label></td>
                    <td><input type="text" size="40" id="OutputCredentialSaveState" /></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
