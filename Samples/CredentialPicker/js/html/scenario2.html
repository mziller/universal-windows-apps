<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario2.css" />
    <script src="/js/scenario2.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader">Description:</h2>
            <div id="scenarioDescription">
                <p>Pick with Message and Caption</p>
            </div>
        </div>
        <div id="scenarioContent">
            <table id="InputTable">
                <tr>
                    <td><label for="InputMessage">Message: </label></td>
                    <td><input type="text" size="40" id="InputMessage" /></td>
                </tr>
                <tr>
                    <td><label for="InputCaption">Caption: </label></td>
                    <td><input type="text" size="40" id="InputCaption" /></td>
                </tr>
                <tr>
                    <td><label for="InputTarget">Target: </label></td>
                    <td><input type="text" size="40" id="InputTarget" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="LaunchButton" style="width:100%">Launch</button></td>
                </tr>
                <tr>
                    <td><label for="OutputDomainName">Domain Name:</label></td>
                    <td><input type="text" size="40" id="OutputDomainName" /></td>
                </tr>
                <tr>
                    <td><label for="OutputUserName">User Name:</label></td>
                    <td><input type="text" size="40" id="OutputUserName" /></td>
                </tr>
                <tr>
                    <td><label for="OutputPassword">Password:</label></td>
                    <td><input type="text" size="40" id="OutputPassword" /></td>
                </tr>
                <tr>
                    <td><label for="OutputCredentialSaved">Saved by API?</label></td>
                    <td><input type="text" size="40" id="OutputCredentialSaved" /></td>
                </tr>
                <tr>
                    <td><label for="OutputCredentialSaveState">Checkbox State</label></td>
                    <td><input type="text" size="40" id="OutputCredentialSaveState" /></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
