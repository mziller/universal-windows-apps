<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario4.css" />
    <script src="/js/scenario4.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader">Description:</h2>
            <div id="scenarioDescription">
                <p>Connect to Picasa/Google Desktop Flow</p>
            </div>
        </div>
        <div id="scenarioContent">
            <table>
                <tr>
                    <td><label for="GoogleClientID">Client ID: </label></td>
                    <td><input type="text" id="GoogleClientID" value="" /></td>
                </tr>
                <tr>
                    <td><label for="GoogleCallbackURL">Callback URL: </label></td>
                    <td><input type="text" id="GoogleCallbackURL" value="urn:ietf:wg:oauth:2.0:oob" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="action" id="oAuthGoogleLaunch" style="width:100%">Launch</button></td>
                </tr>
                <tr>
                    <td class="labelTD"><label for="GoogleReturnedToken">Token: </label></td>
                    <td><input type="text" size="106" id="GoogleReturnedToken" /></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
