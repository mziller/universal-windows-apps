<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario4_events.css" />
    <script src="/js/scenario4_events.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader">Events</h2>
        </div>
        <div id="scenarioContent">


            <br />
            <div>
                <label contenteditable="false">
                    Pin Changed Event:
                </label>
                <label id="PinChangedEventValue" contenteditable="false">
                    Not Set
                </label>
                <div data-win-control="WinJS.UI.ToggleSwitch" id="PinChangedEventToggleSwitch">

                </div>
            </div>

            <br/>
            <div>
                <label contenteditable="false">
                    Error Received Event:
                </label>
                <label id="ErrorReceivedEventValue" contenteditable="false">
                    Not Set
                </label>
                <div data-win-control="WinJS.UI.ToggleSwitch" id="ErrorReceivedEventToggleSwitch">

                </div>
            </div>


        </div>
    </div>
</body>
</html>
