<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario1_DataEvents.css" />
    <script src="/js/scenario1_DataEvents.js"></script>
</head>
<body>
    <div>
        <p>Registers an event listener for altimeter data and displays the change in height in meters as they are reported.</p>
        <p>The value represents the difference in altitude since the altimeter was started (i.e. since the page was loaded)</p>
        <button class="action" id="scenario1Open">Enable</button>
        <button class="action secondary" id="scenario1Revoke">Disable</button>
        <br />
        <br />
        Altitude change(m): <a id="eventOutputChangeInMeters">no data</a>
        <br />
    </div>
</body>
</html>
