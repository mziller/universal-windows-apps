<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/common.css" />
    <script src="/js/text.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader">Description:</h2>
            <div id="scenarioDescription">Share text</div>
        </div>
        <div id="scenarioContent">
            <p>Data Package Title:</p>
            <input class="text-box" id="titleInputBox" value="What are Windows apps?" />
            <p>Data Package Description:</p>
            <input class="text-box" id="descriptionInputBox" value="Selected text from the Share Source sample" />
            <p>Data Package text: Enter the actual text you would like to share</p>
            <textarea class="text-box" id="textInputBox" rows="5">Windows apps are apps tailored to your users' needs, tailored to the device they run on, tailored for touch interaction, and tailored to the Windows user interface. Windows helps you interact with your users, and your users interact with your app.</textarea>
            <p>Click Share to share the text.</p>
            <button id="shareButton">Share</button>
        </div>
    </div>
</body>
</html>
