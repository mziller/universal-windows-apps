<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/common.css" />
    <script src="/js/weblink.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader">Description:</h2>
            <div id="scenarioDescription">Share web link</div>
        </div>
        <div id="scenarioContent">
            <p>Data Package Title:</p>
            <input class="text-box" id="titleInputBox" value="MSDN" />
            <p>Data Package Description:</p>
            <input class="text-box" id="descriptionInputBox" value="Microsoft Developer Network" />
            <p>Enter the link you would like to share</p>
            <input class="text-box" id="weblinkInputBox" value="http://msdn.microsoft.com/" />
            <p><button id="shareButton">Share</button></p>
        </div>
    </div>
</body>
</html>
