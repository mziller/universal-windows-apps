<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario2.css" />
    <script src="/js/scenario2-launch.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader">Description:</h2>
            <div id="scenarioDescription">
                Launching at a custom size
            </div>
        </div>
        <div id="scenarioContent">
            <p>
            An app can request that it have a specific size at launch,
            if the windowing model of the operating system allows views to be resized freely.
            Check or uncheck the box below, and then exit and restart the app.
            </p>
            <label for="launchAtSize">
                <input id="launchAtSize" type="checkbox" />Launch at 600 &times; 500
            </label>
        </div>
    </div>
</body>
</html>
