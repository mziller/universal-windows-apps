<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>read/write bytes scenario</title>
    <script src="/js/scenario2_ReadBytes.js"></script>
    <link rel="stylesheet" href="/css/scenario2_ReadBytes.css" />
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            This scenario opens a sequential-access stream over the image below, and uses readBytes()
            to retrieve its contents in order to display a hex dump its binary data.
        </p>
        <img id="windowsImage" src="/images/Strawberry.png" alt="Strawberry" />
        <br />
        <button id="hexDumpButton" class="action">Hex Dump</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div class="item" id="readBytesOutput"></div>
    </div>
</body>
</html>
