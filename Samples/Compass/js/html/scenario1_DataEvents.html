<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario1_DataEvents.css" />
    <script src="/js/scenario1_DataEvents.js"></script>
</head>
<body>
    <div>
        <p>Registers an event listener for compass data and displays the headings as they are
             reported.</p>
        <button class="action" id="scenario1Open">Enable</button>
        <button class="action secondary" id="scenario1Revoke">Disable</button>
        <br />
        <br />
        Magnetic North: <a id="eventOutputMagneticNorth">no data</a>
        <br />
        True North: <a id="eventOutputTrueNorth">no data</a>
        <br />
        Heading Accuracy: <a id="eventOutputHeadingAccuracy">no data</a>
        <br />
    </div>
</body>
</html>
