<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/scenario1_BuildNewRss.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader">Description:</h2>
            <div id="scenarioDescription">
                <p>This sample demonstrates how to use the XML APIs in the Windows Runtime to read text content into RSS template.</p>
                <p>To run the sample, type some text in <b>RSS Content</b> text box, then click the <b>Build RSS Feed</b> button.</p>
                RSS Content <input id="scenario1RssInput" type="text" />
                <br/>
                <button id="scenario1BtnDefault" class="action" disabled="disabled">Build Rss Feed</button>
                <br/>
            </div>
        </div>
        <div id="scenarioContent">
            <div>
                <h3>RSS Template</h3>
                <textarea id="scenario1OriginalData" name="rssTemplate" readonly="readonly" cols="60" rows="9" style="height:auto; width:auto"></textarea>
            </div>
            <div>
                <h3>Output</h3>
                <textarea id="scenario1Result" name="result" readonly="readonly" cols="60" rows="9" style="height:auto; width:auto"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
