<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario2.css" />
    <script src="/js/scenario2-launch.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader">Description:</h2>
            <div id="scenarioDescription">
                Launching into full screen mode
            </div>
        </div>
        <div id="scenarioContent">
            <p>
            An app can request that it be put in full screen mode at launch.
            Check or uncheck the box below, and then exit and restart the app.
            </p>
            <label for="launchInFullScreenMode">
                <input id="launchInFullScreenMode" type="checkbox" />Launch in full screen mode
            </label>
        </div>
    </div>
</body>
</html>
