<!DOCTYPE html>
<html>
<head>
    <title>WinRT APIs Usage Example</title>
</head>
<body>
    <button onclick="SendToastNotification()">Send Toast Notification</button>
    <div id="myDiv"></div>
    <script>
        function SendToastNotification() {
            if (window.winRTToastNotification !== undefined) {
                winRTToastNotification.toastMessage("This is a toast notification");
            } else {
                document.getElementById("myDiv").innerText = "\'winRTToastNotification\' object doesnt exists";
            }
        }
    </script>
</body>
</html>
