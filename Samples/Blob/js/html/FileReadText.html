<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/FileReadText.js"></script>
</head>
<body>
    <div id="FileReadTextInput" data-win-control="SdkSample.ScenarioInput">
        <p>Get a text file from disk by using <b>input type='file'</b> and read the text value</p>
        <input id="fileInput" type="file" accept="text/plain" />
        <button id="readText" class="action">Read Text</button>
        <button id="reset" class="action secondary">Reset</button>
    </div>
    <div id="FileReadTextOutput" data-win-control="SdkSample.ScenarioOutput">
    </div>
</body>
</html>
