<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/BlobBuilder.js"></script>
</head>
<body>
    <div id="BlobBuilderInput" data-win-control="SdkSample.ScenarioInput">
        <p>Use MSBlobBuilder to build a blob with two strings, then read the blob. Input two different strings
            in the input text boxes and then click the "Build Blob" button.</p>
        <input id="blobBuilderString1" type="text" value="String1" />
        <input id="blobBuilderString2" type="text" value="String2" />
        <button id="buildBlob" class="action">Build Blob</button>
        <button id="reset" class="action secondary">Reset</button>
    </div>
    <div id="blobBuilderOutput" data-win-control="SdkSample.ScenarioOutput">
    </div>
</body>
</html>
