<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/CanvasBlob-Image.js"></script>
</head>
<body>
    <div id="canvasBlobInput" data-win-control="SdkSample.ScenarioInput">
        <p>Save the contents of a canvas into a blob, and then display it in an image tag</p>
        <button id="showInImage" class="action">Show Canvas below in Image</button>
        <button id="reset" class="action secondary">Reset</button>
    </div>
    <div id="canvasBlobOutput" data-win-control="SdkSample.ScenarioOutput">
        <canvas id="canvas"></canvas>
        <img id="imageHolder" class="imageHolder" alt="image holder" src="/images/placeholder-sdk.png"/>
    </div>
</body>
</html>
