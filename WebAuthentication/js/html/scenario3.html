<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario3.css" />
    <script src="/js/scenario3.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader">Description:</h2>
            <div id="scenarioDescription">
                <p>Connect to Flickr</p>
            </div>
        </div>
        <div id="scenarioContent">
            <table>
                <tr>
                    <td><label for="FlickrClientID">App Key: </label></td>
                    <td><input type="text" id="FlickrClientID" value="" /></td>
                </tr>
                <tr>
                    <td><label for="FlickrSecret">App Secret: </label></td>
                    <td><input type="text" id="FlickrSecret" value="" /></td>
                </tr>
                <tr>
                    <td><label for="FlickrCallbackURL">Callback URL: </label></td>
                    <td><input type="text" id="FlickrCallbackURL" value="" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="action" id="oAuthFlickrLaunch" style="width:100%">Launch</button></td>
                </tr>
                <tr>
                    <td class="labelTD"><label for="FlickrReturnedToken">Token: </label></td>
                    <td><input type="text" size="106" id="FlickrReturnedToken" /></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
