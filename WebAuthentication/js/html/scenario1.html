<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario1.css" />
    <script src="/js/scenario1.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader">Description:</h2>
            <div id="scenarioDescription">
                <p>Authenticate to Facebook</p>
            </div>
        </div>
        <div id="scenarioContent">
            <table>
                <tr>
                    <td><label for="FacebookClientID">Facebook App ID: </label></td>
                    <td><input type="text" id="FacebookClientID" value="" /></td>
                </tr>
                <tr>
                    <td><label for="FacebookCallbackURL">Callback URL: </label></td>
                    <td><input type="text" id="FacebookCallbackURL" value="https://www.facebook.com/connect/login_success.html" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="action" id="oAuthFacebookLaunch" style="width:100%">Launch</button></td>
                </tr>
                <tr>
                    <td class="labelTD"><label for="FacebookReturnedToken">Token: </label></td>
                    <td><input type="text" size="106" id="FacebookReturnedToken" /></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
