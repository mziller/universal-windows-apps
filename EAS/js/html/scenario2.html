<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario2.css" />
    <script src="/js/scenario2.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader">Description:</h2>
            <div id="scenarioDescription">
                <p>This scenario provides an example of how a mail client provisions a device with supplied EAS policies. The client can check if the current device settings are compliant with EAS policies required by the EAS server.</p>
            </div>
        </div>
        <div id="scenarioContent">
            <table class="InputTable">
                <tr>
                    <td class="label" colspan="2"><label for="RequireEncryption">RequireEncryption (True/False):</label></td>
                </tr>
                <tr>
                    <td class="input"><input type="checkbox" size="30" id="RequireEncryptionValue" /></td>
                    <td class="output"><input type="text" size="30" id="RequireEncryptionComplianceResult" disabled="disabled"/></td>
                </tr>
                <tr>
                    <td class="label" colspan="2"><label for="MinPasswordLength">MinPasswordLength (0-16):</label></td>
                </tr>
                <tr>
                    <td class="input"><input type="text" size="30" id="MinPasswordLengthValue" /></td>
                    <td class="output"><input type="text" size="30" id="MinPasswordLengthComplianceResult" disabled="disabled"/></td>
                </tr>
                <tr>
                    <td class="label" colspan="2"><label for="DisallowConvenienceLogon">DisallowConvenienceLogon (True/False):</label></td>
                </tr>
                <tr>
                    <td class="input"><input type="checkbox" size="30" id="DisallowConvenienceLogonValue" /></td>
                    <td class="output"><input type="text" size="30" id="DisallowConvenienceLogonComplianceResult" disabled="disabled"/></td>
                </tr>
                <tr>
                    <td class="label" colspan="2"><label for="MinPasswordComplexCharacters">MinPasswordComplexCharacters (0-4):</label></td>
                </tr>
                <tr>
                    <td class="input"><input type="text" size="30" id="MinPasswordComplexCharactersValue" /></td>
                    <td class="output"><input type="text" size="30" id="MinPasswordComplexCharactersComplianceResult" disabled="disabled"/></td>
                </tr>
                <tr>
                    <td class="label" colspan="2"><label for="PasswordExpiration">PasswordExpiration (0-999 days): </label></td>
                </tr>
                <tr>
                    <td class="input"><input type="text" size="30" id="PasswordExpirationValue" /></td>
                    <td class="output"><input type="text" size="30" id="PasswordExpirationComplianceResult" disabled="disabled"/></td>
                </tr>
                <tr>
                    <td class="label" colspan="2"><label for="PasswordHistory">PasswordHistory (0-24): </label></td>
                </tr>
                <tr>
                    <td class="input"><input type="text" size="30" id="PasswordHistoryValue" /></td>
                    <td class="output"><input type="text" size="30" id="PasswordHistoryComplianceResult" disabled="disabled"/></td>
                </tr>
                <tr>
                    <td class="label" colspan="2"><label for="MaxPasswordFailedAttempts">MaxPasswordFailedAttempts (0, 4-999): </label></td>
                </tr>
                <tr>
                    <td class="input"><input type="text" size="30" id="MaxPasswordFailedAttemptsValue" /></td>
                    <td class="output"><input type="text" size="30" id="MaxPasswordFailedAttemptsComplianceResult" disabled="disabled"/></td>
                </tr>
                <tr>
                    <td class="label" colspan="2"><label for="MaxInactivityTimeLock">MaxInactivityTimeLock (0-599940 secs): </label></td>
                </tr>
                <tr>
                    <td class="input"><input type="text" size="30" id="MaxInactivityTimeLockValue" /></td>
                    <td class="output"><input type="text" size="30" id="MaxInactivityTimeLockComplianceResult" disabled="disabled"/></td>
                </tr>
                <tr>
                    <td class="label" colspan="2"><label for="EncryptionProviderType">Encryption Provider Type:</label></td>
                </tr>
                <tr>
                    <td class="output" colspan="2"><input type="text" size="60" id="EncryptionProviderTypeComplianceResult" disabled="disabled"/></td>
                </tr>
                <tr>
                    <td><button class="action" id="CheckComplianceLaunch" style="width:100%">Check Compliance</button></td>
                    <td><button class="action" id="CheckComplianceReset" style="width:100%">Reset</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
