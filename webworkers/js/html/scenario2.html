<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/scenario2.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
           This example imports WinJS into a Web Worker to leverage <b>WinJS.XHR</b> to request a document.
        </p>
        <button id="sendXHR">
            Send XHR</button><br />
        <br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div class="item" id="scenario2Output">
            <h3>WinJS XHR Log</h3>
            <button id="clearXHRLog" class="action">
                Clear Log</button>
            <div id="xhrLog" class="log">
            </div>
        </div>
    </div>
</body>
</html>
