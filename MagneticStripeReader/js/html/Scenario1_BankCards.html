<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/Scenario1_BankCards.css" />
    <script src="/js/Scenario1_BankCards.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader">Description:</h2>
            <div id="scenarioDescription">
                Registers an event listener for bank card data and displays the data values as they are reported.
            </div>
        </div>
        <div id="scenarioContent">
            <div id="controls">
                <button id="startReadButton">Start Receiving Data</button>
                <button id="endReadButton">End Receiving Data</button>
            </div>

            <div>
                <table>
                    <tr>
                        <td>Account Number:</td>
                        <td id="accountNumber">No Data</td>
                    </tr>
                    <tr>
                        <td>Expiration Date:</td>
                        <td id="expirationDate">No Data</td>
                    </tr>
                    <tr>
                        <td>First Name:</td>
                        <td id="firstName">No Data </td>
                    </tr>
                    <tr>
                        <td>Middle Initial:</td>
                        <td id="middleInitial">No Data </td>
                    </tr>
                    <tr>
                        <td>Service Code:</td>
                        <td id="serviceCode">No Data </td>
                    </tr>
                    <tr>
                        <td>Suffix:</td>
                        <td id="suffix">No Data </td>
                    </tr>
                    <tr>
                        <td>Surname:</td>
                        <td id="surname">No Data </td>
                    </tr>
                    <tr>
                        <td>Title:</td>
                        <td id="title">No Data </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
</body>
</html>
