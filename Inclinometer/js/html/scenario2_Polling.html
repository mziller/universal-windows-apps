<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario2_Polling.css" />
    <script src="/js/scenario2_Polling.js"></script>
</head>
<body>
    <div>
        <p>Polls for inclinometer data and displays the pitch, roll and yaw values at a set
            interval.</p>
        <button class="action" id="scenario2Open">Enable</button>
        <button class="action secondary" id="scenario2Revoke">Disable</button>
        <br />
        <br />
        X: <a id="readingOutputX">no data</a>
        <br />
        Y: <a id="readingOutputY">no data</a>
        <br />
        Z: <a id="readingOutputZ">no data</a>
        <br />
        Yaw Accuracy: <a id="eventOutputYawAccuracy">no data</a>
        <br />
    </div>
</body>
</html>
