<!DOCTYPE html>
<html>
<head>
    <title>Script Example</title>
    <script type="text/javascript">
        function changeText(text) {
            document.getElementById("myDiv").innerText = text;
        }
    </script>
</head>
<body>
    <div id="myDiv">Call the changeText function to change this text</div>
</body>
</html>
