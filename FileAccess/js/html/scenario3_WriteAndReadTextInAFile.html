<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/scenario3_WriteAndReadTextInAFile.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader">Description:</h2>
            <div id="scenarioDescription">
                <p>
                    To write some text to 'sample.dat' type something in the textbox below and click 'Write'.
                    To read the contents of 'sample.dat' click 'Read'.
                </p>
            </div>
        </div>
        <div id="scenarioContent">
            <textarea rows="10" cols="100" id="textarea"></textarea>
            <br />
            <br />
            <button id="writeText">Write</button>
            <br />
            <br />
            <button id="readText">Read</button>
        </div>
    </div>
</body>
</html>
