<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/AddImageFeedScenario.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>An application can register a URL pointing to an enclosure-based RSS feed of images (JPG and PNG files) that can be set as the user's default lock screen slide show image provider.</p>
        <p>This code sample illustrates how to:</p>
        <p>1. Set your URL as default</p>
        <p>2. Remove your registration</p>
        <button id="setDefaultButton">SetImageFeed</button>
        <button id="removeFeedButton">RemoveImageFeed</button>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="addImageFeedScenarioOutputText"></div>
    </div>
</body>
</html>
