<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="/js/socketsSample.js"></script>
    <script src="/js/scenario1_Start.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            DatagramSocket is used to create the 'server' side of a connection. It listens on a 'service name' (often a port number) and 
            each time a datagram is received on the port number it fires MessageReceived event.
        </p>
        <p>
            <label for="serviceNameAccept">Service Name:</label>
            <input id="serviceNameAccept" type="text"/>
        </p>
        <p>
            Optional settings:
        </p>
        <p>
            <label for="inboundBufferSize">Inbound buffer size (bytes):</label>
            <input id="inboundBufferSize" type="text"/>
        </p>
        <p>
            <input name="BindOption" id="bindToAny" type="radio" checked/>
            <label for="bindToAny">Bind to any address</label>
        </p>
        <p>
            <input name="BindOption" id="bindToAddress" type="radio"/>
            <label for="bindToAddress">Bind to specific address (select from below list of IPv4 or IPv6)</label>
        </p>
        <p>
            <input name="BindOption" id="bindToAdapter" type="radio"/>
            <label for="bindToAdapter">Bind to adapter (select an adapter based on the GUIDs below)</label>
         </p>
        <p>
            <select id="adapterList" disabled></select>
        </p>
        <p>
            <button id="buttonStartListener">Listen</button>
        </p>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <p id="statusBox"></p>
        <p id="outputBox"></p>
    </div>
</body>
</html>
