    <link rel="stylesheet" href="/css/scenario4_bulkPipes.css" />
    <script src="/js/scenario4_bulkPipes.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader">Bulk Pipes</h2>
        </div>
        <div id="scenarioContent">

            <div data-win-control="SdkSample.ScenarioInput">
                <div class="deviceScenarioContainer">
                    <div class="generalScenario">
                        <p>This scenario shows how to read and write to bulk pipe.</p>

                        <button id="buttonBulkWrite">Write 512 bytes</button>

                </div>
            </div>
            <div data-win-control="SdkSample.ScenarioOutput">

            </div>

        </div>
    </div>
