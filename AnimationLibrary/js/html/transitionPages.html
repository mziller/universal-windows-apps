<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/transitionPages.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div id="scenarioHeader">
            <h2 id="sampleHeader">Description:</h2>
            <div id="scenarioDescription">
                Transition between pages
            </div>
        </div>
        <div id="input">
            <p>Use the Exit Page and Enter Page animations to move between two pages. The contents of the incoming page animate in sections determined by the developer.</p>
            <button id="runAnimation">Animate to sample page</button><br /><br />
        </div>
        <div id="output">
            <p id="outputText" />
        </div>
    </div>
</body>
</html>
