<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/dragBetween.css" />
    <script src="/js/dragBetween.js"></script>
</head>
<body>
    <div id="scenarioHeader">
        <h2 id="sampleHeader">Description:</h2>
        <div id="scenarioDescription">
            Drag between to reorder
        </div>
    </div>
    <div id="input">
        <p>Use the Drag Between Enter and Drag Between Leave animations to show how a dragged object will affect other objects if it is dropped at that point. This is used when dropping an item will reorder the list</p>
        <p><button id="runAnimation">Drag Between Enter</button></p>
    </div>
    <div id="output">
        <div id="box1" class="box">&nbsp;</div>
        <div id="box2" class="box">&nbsp;</div>
    </div>
</body>
</html>
