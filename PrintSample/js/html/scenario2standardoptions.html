<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/print.css" media="print" />
    <script src="/js/scenario2standardoptions.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div id="scenarioHeader">
            <h2 id="sampleHeader">Description:</h2>
            <div id="scenarioDescription">
                <p>
                    Apps can choose to customize print experience by using additional standard printer
                    options or their own custom options. App can change the order of the printer options shown

        <div id="scenarioContent">
            <button id="printButton">Print</button>
            <div class="article" data-win-options="{uri: '/html/pagetoprint.html'}" data-win-control="WinJS.UI.HtmlControl" />
        </div>
    </div>
</body>
