<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario1_Download.css" />
    <script src="/js/helpers.js"></script>
    <script src="/js/scenario1_Download.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This shows how to use a MessageWebSocket to send UTF-8 strings.</p>
        <p><label for="serverAddress">Server address: </label><input type="text" id="serverAddress" value="ws://localhost/WebSocketSample/EchoWebSocket.ashx" size="60" /></p>
        <p><label for="inputField">Enter text to send to the server: </label><input type="text" id="inputField" value="Hello World"/></p>
        <p>
            <button id="startButton">Start</button>
            <button id="closeButton">Close</button>
        </p>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="outputField"/>
    </div>
</body>
</html>
