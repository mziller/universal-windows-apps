<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/calibrationBar.css" />
    <script src="/js/calibrationBar.js"></script>
</head>
<body>
    <div id="calibrationBar">
        <div id="calibrationBarTop">
            <div id="guidanceButtonGrid">
                <button id="showGuidanceButton" class="guidancebutton"><span class="guidancebutton-content">&#xE015</span></button>
                <button id="hideGuidanceButton" class="guidancebutton"><span class="guidancebutton-content">&#xE014</span></button>
            </div>
            <div id="guidanceTextGrid"><span id="guidanceText">In order to improve the accuracy of the information displayed, we need your help to calibrate your device. Expand to see how.</span></div>
            <div id="dismissButtonGrid"><button id="dismissButton">Do not show again</button></div>
        </div>
        <div id="calibrationImageGrid"><img id="calibrationImage" src="/images/mobius.png" alt="Calibration motion" width="200" /></div>
    </div>
</body>
</html>
